const userInput = prompt("Enter a number (1-7):");
const dayNumber = parseInt(userInput);

// Use a switch statement to determine the day of the week
let dayOfWeek;

switch (dayNumber) {
  case 1:
    dayOfWeek = "Sunday";
    break;
  case 2:
    dayOfWeek = "Monday";
    break;
  case 3:
    dayOfWeek = "Tuesday";
    break;
  case 4:
    dayOfWeek = "Wednesday";
    break;
  case 5:
    dayOfWeek = "Thursday";
    break;
  case 6:
    dayOfWeek = "Friday";
    break;
  case 7:
    dayOfWeek = "Saturday";
    break;
  default:
    dayOfWeek = "Invalid input";
}

// Display the result
alert(`The day of the week is: ${dayOfWeek}`);
