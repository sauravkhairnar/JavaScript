<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
</head>
<body>
    <script>
        let arr=[2,4,6,8,10,12,10,14]
         let updateArr=arr.filter((val)=>
         {
            return val>5;
         })
         console.log(arr);
         console.log(updateArr);
    </script>
</body>
</html>
