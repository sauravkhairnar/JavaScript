        let numbers = [1, 2, 3, 4, 5];

        function mainFunction(callback)
         {
            console.log("Printing the array with a delay:");

            // Iterate through each number with a delay
            numbers.forEach((number, index) => {
                setTimeout(() => {
                    callback(number);
                }, 3000 * (index + 1)); // Delay increases for each element
            });

            console.log("Result: " + number);
        }

        mainFunction(callbackFunction);
